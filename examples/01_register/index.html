<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>Registering AudioTags example</title>
    <link href="../../dist/AudioTags.bundle.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <p>A simple example that loads the bundle and registers AudioTags. If all goes well, a "AudioTags registered" message shows in the console.</p>
    <p>It does nothing else. I intend to use it as a base for the rest of examples.</p>
    <script src="../../dist/AudioTags.bundle.js" type="text/javascript"></script>
    <script>
      window.addEventListener('DOMComponentsLoaded', function() {
        require('AudioTags').register();
      }, false);
    </script>
  </body>
</html>
