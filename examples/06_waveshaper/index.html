<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>Chain</title>
        <link href="../../dist/AudioTags.bundle.css" rel="stylesheet" media="all" />
    </head>
	<body>

		<p>A chain with an oscillator, a waveshaper, an oscilloscope and a vumeter should be created and displayed, and the oscillator start playing while the oscilloscope and the vumeter display the output visually. Changing the waveshaper parameters affects the final output too.</p>

		<audio-context>
			<audio-chain>
				<audio-oscillator frequency="220"></audio-oscillator>
				<audio-waveshaper></audio-waveshaper>
				<audio-oscilloscope></audio-oscilloscope>
				<audio-vumeter></audio-vumeter>
			</audio-chain>
		</audio-context>

		<script src="../../dist/AudioTags.bundle.js" type="text/javascript"></script>
		<script>
			require('AudioTags').register();

            window.addEventListener('DOMComponentsLoaded', function() {

				document.querySelector('audio-chain').output.gain.value = 0.05;
				document.querySelector('audio-oscillator').start(0);

            }, false);
		</script>

    </body>
</html>
